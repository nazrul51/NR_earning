<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design With HTML and CSS</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter Full Name" required>
            </div>
            <div class="input-box">
                <label for="">E-mail Address</label>
                <input type="text" placeholder="Enter E-mail Address
                " required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Phone Number</label>
                    <input type="number" placeholder="Enter Phone Number" required>
                </div>
                <div class="input-box">
                    <label for="">Birthday</label>
                    <input type="date" placeholder="Enter Birthday" required>
                </div>  
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-others" name="gender">
                        <label for="check-others">Others</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label for="">Address</label>
                <input type="text" placeholder="Enter street address" required>
                <input type="text" placeholder="Enter street address line 2" required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>America</option>
                            <option>France</option>
                            <option>Japan</option>
                            <option>Bangladesh</option>
                            <option>India</option>
                            <option>Canada</option>
                            <option>South-Africa</option>
                            <option>Nepal</option>
                        </select>
                    </div>
                </div>
                <input type="text" placeholder="City" required>
                <div class="column">
                    <input type="text" placeholder="Region" required>
                    <input type="number" placeholder="Postal Code" required>
                </div>

            </div> 
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
